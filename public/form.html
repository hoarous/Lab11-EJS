<!doctype html>
<html lang="en">
  <head>
    <title>Book Library</title>
    <link href="css/reset.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Aclonica&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e7f3653075.js"></script>
    <link href="css/base.css" type="text/css" rel="stylesheet">
    <link href="css/layout.css" type="text/css" rel="stylesheet">
    <link href="css/modules.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <section id="title">
          <h1>Team Awesome's Book App</h1>
          <a href="/index.html"><i class="fas fa-bars"></i></a>
      </section>
      <section id="results">
          <p>Search by Title or Author</p>
      </section>
  </header>
  <main>
    <section>
      <form>
        <fieldset>
          <input id="text" type="text" placeholder="Enter a title or author">
          <label>Title<input type="radio" value="title"></label>
          <label>Author<input type="radio" value="author"></label>
          <button type="submit" value="submit">Search the Google Books API</button>
        </fieldset>
      </form>
    </section>
  </main>
  <footer>
      <section>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
      </section>
  </footer>
  </body>
</html>
